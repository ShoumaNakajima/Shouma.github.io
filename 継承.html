<title>継承</title>
  </head>
  <body>

    <p class ="red">title</p>
    <table border="2">
    <tr>
        <th>継承＼親</th>
        <th>public</th>
        <th>protected</th>
        <th>private</th>
    </tr>
    <tr>
        <th>public</th>
        <td class="public">public</td>
        <td class="protected">protected</td>
        <td class="private">private</td>
    </tr>
    <tr>
        <th>protected</th>
        <td class="protected">protected</td>
        <td class="protected">protected</td>
        <td class="private">private</td>
    </tr>
    <tr>
        <th>private</th>
        <td class="private">private</td>
        <td class="private">private</td>
        <td class="private">private</td>
    </tr>
</table>
